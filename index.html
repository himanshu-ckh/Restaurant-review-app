<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title tabindex="-1">Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- if anyone want to skip to the filter section without seeing the map-->
  <a class="gotofilter" href="#filter-sec" tabindex="2"> Skip to main</a>

  <main id="maincontent">
    <!-- found that role of map should be presentation-->
    <section id="map-container" role="presentation">
      <div id="map" aria-label="mapdiv"></div>
    </section>
    <section>
      <div class="filter-options" id="filter-sec" aria-label="filter_options">
        <h2 class="filter-heading">Filter Results</h2>
        <select tabindex="3" id="neighborhoods-select" name="neighborhoods" role="list" aria-label="select-neighnorhoods" onchange="updateRestaurants()">
          <option value="all"  class="lsitofne" aria-label="listofneighborhoods">All Neighborhoods</option>
        </select>
        <select tabindex="4" id="cuisines-select" name="cuisines" role="list" aria-label="select-cuisines" onchange="updateRestaurants()">
          <option value="all" class="listofcu" ariaa-label="listofcuisines">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!--Service Worker registartion-->
  <script type="application/javascript" charset="utf-8" src="swreg.js"></script>
  <!--Google maps-->
  <!-- API key AIzaSyBqvrDuNsUZvPi3xhSJkiKbyI6w7q6_-SY added to the key value-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqvrDuNsUZvPi3xhSJkiKbyI6w7q6_-SY&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
